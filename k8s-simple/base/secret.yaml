# =============================================================================
# SECRET - Lưu trữ thông tin nhạy cảm (passwords, tokens, keys)
# =============================================================================
# Secret giống ConfigMap nhưng dữ liệu được encode base64
# Kubernetes có thể mã hóa secrets at rest (khi lưu trữ)
# 
# Cách encode: echo -n "your-value" | base64
# Cách decode: echo "encoded-value" | base64 -d

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: lbs-dev
  labels:
    app: location-based-service
# type: Opaque là loại secret phổ biến nhất cho arbitrary data
type: Opaque
data:
  # =============================================================================
  # DATABASE CREDENTIALS (AWS RDS)
  # =============================================================================
  
  # DB_USERNAME: Username để kết nối RDS
  # Giá trị: "admin" được encode base64
  # Encode: echo -n "admin" | base64
  DB_USERNAME: YWRtaW4=
  
  # DB_PASSWORD: Password để kết nối RDS
  # TODO: Thay đổi bằng password thực tế của bạn
  # Giá trị: "DevPass123!" được encode base64
  # Encode: echo -n "DevPass123!" | base64
  DB_PASSWORD: RGV2UGFzczEyMyE=
  
  # =============================================================================
  # JWT SECRET KEY
  # =============================================================================
  
  # JWT_SECRET_KEY: Secret key để sign và verify JWT tokens
  # Nên dùng string ngẫu nhiên dài ít nhất 32 ký tự
  # TODO: Thay đổi bằng secret key thực tế của bạn
  # Giá trị: "your-super-secret-jwt-key-change-this-in-production" được encode
  # Encode: echo -n "your-super-secret-jwt-key-change-this-in-production" | base64
  JWT_SECRET_KEY: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtdGhpcy1pbi1wcm9kdWN0aW9u
  
  # =============================================================================
  # EMAIL CONFIGURATION
  # =============================================================================
  
  # EMAIL_SMTP_HOST: SMTP server hostname
  # Giá trị: "smtp.gmail.com" được encode base64
  # TODO: Thay đổi nếu dùng email provider khác
  EMAIL_SMTP_HOST: c210cC5nbWFpbC5jb20=
  
  # EMAIL_USER_NAME: Email username (thường là email address)
  # TODO: Thay đổi bằng email thực tế của bạn
  # Giá trị: "your-email@example.com" được encode base64
  # Encode: echo -n "your-email@example.com" | base64
  EMAIL_USER_NAME: eW91ci1lbWFpbEBleGFtcGxlLmNvbQ==
  
  # EMAIL_PASSWORD: Email password hoặc app password
  # TODO: Thay đổi bằng password thực tế của bạn
  # Giá trị: "your-email-password" được encode base64
  # Encode: echo -n "your-email-password" | base64
  EMAIL_PASSWORD: eW91ci1lbWFpbC1wYXNzd29yZA==
  
  # =============================================================================
  # APPLICATION URL
  # =============================================================================
  
  # BASE_URL: Base URL của ứng dụng (dùng cho links trong email)
  # TODO: Thay đổi khi có domain thực tế
  # Giá trị: "http://localhost:3000" được encode base64
  BASE_URL: aHR0cDovL2xvY2FsaG9zdDozMDAw
